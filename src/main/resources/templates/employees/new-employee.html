<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="layouts :: header">
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <form action="/employees/save" th:object="${theEmployee}" method="POST">

            <input type="text" placeholder="First Name" th:field="${theEmployee.firstName}">
            <input type="text" placeholder="Password" th:field="${theEmployee.email}">

            <select th:field="*{projects}" multiple="multiple">
                <option th:each="project : ${allProjects}"
                        th:value="${project.projectId}"
                        th:text="${project.name}">
                </option>
            </select>

            <button type="submit">Add Employee</button>

        </form>
</div>

</body>
</html>
