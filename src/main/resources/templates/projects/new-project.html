<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

    <head th:replace="layouts :: header">
</head>
<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <form action="/projects/save" th:object="${theProject}" method="POST">

            <input type="text" placeholder="Project Name" th:field="${theProject.name}">

            <select th:field="${theProject.stage}">
                <option th:value="NOTSTARTED"> Not Started</option>
                <option th:value="INPROGRESS"> In Progress</option>
                <option th:value="COMPLETED"> Completed</option>
            </select>

            <textarea type="text" placeholder="Enter Project Description" th:field="${theProject.description}"></textarea>

            <select th:field="*{employees}" multiple="multiple">
                <option th:each="employee : ${allEmployees}"
                        th:value="${employee.employeeId}"
                        th:text="${employee.firstName}">
                </option>
            </select>
            <button type="submit">Add Project</button>

        </form>
    </div>

</body>
</html>
